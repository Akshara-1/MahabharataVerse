<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MahabharataVerse - Login</title>
    <style>
        :root {
            --primary-color: #d4af37; /* Gold */
            --secondary-color: #8b4513; /* Earthy brown */
            --accent-color: #ff5e62; /* Vibrant red */
            --bg-gradient: linear-gradient(135deg, #ff5e62, #d4af37, #8b4513);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }

        body {
            background: var(--bg-gradient);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 1.5rem 2rem;
            position: fixed;
            width: 100%;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 2rem;
            color: var(--primary-color);
            font-weight: bold;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1.1rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        header nav a:hover {
            color: var(--primary-color);
            transform: scale(1.05);
        }

        .login-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 6rem 2rem;
        }

        .login-form {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .login-form h1 {
            font-size: 2.2rem;
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
        }

        .login-form label {
            display: block;
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 0.5rem;
            text-align: left;
        }

        .login-form input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .login-form input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(212, 175, 55, 0.5);
        }

        .btn {
            padding: 0.8rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            background-color: #b8860b;
            transform: scale(1.05);
        }

        .error-message {
            color: var(--accent-color);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: none;
        }

        .signup-link {
            margin-top: 1rem;
            font-size: 1rem;
        }

        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer {
            background: #333;
            color: white;
            padding: 2rem;
            text-align: center;
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            header .logo { font-size: 1.5rem; }
            header nav a { font-size: 0.9rem; margin: 0 0.5rem; }
            .login-form h1 { font-size: 1.8rem; }
            .login-container { padding: 4rem 1rem; }
        }

        @media (max-width: 480px) {
            .login-form { padding: 1.5rem; }
            .login-form h1 { font-size: 1.5rem; }
            .btn { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">MahabharataVerse</div>
        <nav>
            <a href="index.html#home">Home</a>
            <a href="products.html">Store</a>
            <a href="games.html">Games</a>
            <a href="cart.html">Cart</a>
            <a href="http://localhost:3000">Chatbot</a>
            <a href="login.html" id="auth-link">Login</a>
        </nav>
    </header>

    <section class="login-container">
        <div class="login-form">
            <h1>Login to MahabharataVerse</h1>
            <div class="error-message" id="error-message">Invalid username or password.</div>
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <button class="btn" onclick="login()">Login</button>
            </div>
            <div class="signup-link">
                Don't have an account? <a href="#signup">Sign Up</a>
            </div>
        </div>
    </section>

    <footer>
        <p> 2025 MahabharataVerse. All rights reserved. </p>
    </footer>

    <script>
        // Check if already logged in
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'index.html#home';
        }

        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const href = this.getAttribute('href');
                if (href !== '#' && href.startsWith('#')) {
                    const target = document.querySelector(href);
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth' });
                    }
                }
            });
        });

        // Update auth link based on login state
        function updateAuthLink() {
            const authLink = document.getElementById('auth-link');
            if (localStorage.getItem('isLoggedIn') === 'true') {
                authLink.textContent = 'Logout';
                authLink.href = '#';
                authLink.onclick = logout;
            } else {
                authLink.textContent = 'Login';
                authLink.href = 'login.html';
                authLink.onclick = null;
            }
        }

        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('error-message');

            if (!username || !password) {
                errorMessage.textContent = 'Please enter both username and password.';
                errorMessage.style.display = 'block';
                return;
            }

            // Simulate authentication with localStorage
            const storedUser = JSON.parse(localStorage.getItem('user'));
            if (storedUser && storedUser.username === username && storedUser.password === password) {
                localStorage.setItem('isLoggedIn', 'true');
                alert('Login successful! Welcome to MahabharataVerse.');
                window.location.href = 'index.html#home';
            } else {
                errorMessage.textContent = 'Invalid username or password.';
                errorMessage.style.display = 'block';
            }
        }

        function logout() {
            localStorage.removeItem('isLoggedIn');
            alert('Logged out successfully.');
            window.location.href = 'login.html';
        }

        // Placeholder signup functionality
        document.querySelector('.signup-link a').addEventListener('click', (e) => {
            e.preventDefault();
            const username = prompt('Enter new username:');
            const password = prompt('Enter new password:');
            if (username && password) {
                localStorage.setItem('user', JSON.stringify({ username, password }));
                alert('Sign up successful! Please log in.');
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                document.getElementById('error-message').style.display = 'none';
            } else {
                alert('Sign up failed. Please provide both username and password.');
            }
        });

        // Initialize auth link
        updateAuthLink();
    </script>
</body>
</html>
